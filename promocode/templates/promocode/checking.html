<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор промокодов</title>
</head>
<body>
    <h1>Проверить код</h1>
     <div>
        <form action="" method="GET">
            {% for field in form %}
                <p>{{ field.label_tag }}</p> {{ field }}
            {{ field.errors }}
            {% endfor %}
            <p><input type="submit" value="Проверить"/></p>
        </form>
    </div>
    <div>
        {% if result %}
            <p>{{ result }}</p>
        {% endif %}
    </div>
    <p><a href="{% url 'promocode:index' %}">На главную</a></p>
</body>
</html>
